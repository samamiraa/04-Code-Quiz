<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div>Time: <span id="timer">0</span></div>

    <div id="score-card">Scorecard</div>

    <div>
        <h1>Want to test your knowledge?</h1>
            <p>Take this 10 question quiz to see how many you get correct in 60 seconds. Careful though, every answer you get wrong will take away 5 seconds.</p>
    </div>

    <button id="start-quiz">Start Quiz</button>

    <button id="save">Save Score</button>

    <script src="./script.js"></script>
</body>
</html>
