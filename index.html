<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="quiz-title">
        <h1>Want to test your knowledge with HTML, CSS and Javascript?</h1>
            <p id="quiz-description">Take this 10 question quiz to see how many you get correct in 60 seconds. Careful though, every answer you get wrong will take away 5 seconds.</p>
    </div>

    <div id="time">Time: <span id="timer">60</span> seconds remaining</div>

    <button id="start-quiz">Start Quiz</button>

    <div  id="quiz-container">
        <h2 id="question-container">Question goes here</h2>
            <div id="option-buttons"></div>
    </div>

    <form>
        <label for="fname" class="hide" id="name-input">First name:</label><br>
        <input type="text" class="hide" id="fname" name="fname"><br>
        <button class="hide" id="saveBtn">Save Score</button>
        <h3 class="hide" id="score"></h3>
        <h4 id="saved-score"></h4>
    </form>

    <script src="./assets/script.js"></script>
</body>
</html>
